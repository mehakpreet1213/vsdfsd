<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-6 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="-4 1.2 -3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-ring position="-2 1.8 -3"rotation="0 45 0" color="#4CC3D9"></a-ring>
      <a-cone position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-cone>
      <a-cylinder position="2 1 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-torus-knot position="4 2 -3" rotation="0 45 0" color="#4CC3D9"></a-torus-knot>
      <a-triangle position="6 1 -3" rotation="0 45 0" color="#4CC3D9"></a-triangle>
      <a-torus position="8 1.3 -3" rotation="0 45 0" color="#4CC3D9"></a-torus>
      <a-plane position="0 0s -4" rotation="-90 0 0" width="120" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
